<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trip 상황 보고 (모바일 요약)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- ❗ [변경] pako.js는 더 이상 필요 없으므로 삭제하고, Firebase SDK를 추가합니다. -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #111827;
        }
        .mobile-container {
            max-width: 420px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: #F9FAFB;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .header-card {
            background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
            color: white;
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
        }
        .info-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: translateY(0);
        }
        .info-card.hidden-initial {
            opacity: 0;
            transform: translateY(20px);
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            overflow: hidden;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #D1D5DB;
            border: 2px solid #F9FAFB;
        }
        .timeline-item.critical::before { background-color: #EF4444; }
        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            bottom: -50%;
            width: 2px;
            background-color: #E5E7EB;
        }
        .placeholder-glow { animation: glow 1.5s ease-in-out infinite; }
        @keyframes glow { 50% { opacity: 0.5; } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-up-fade-in {
            opacity: 0;
            animation: slideUpFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reasoning-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background-color: #F3F4F6;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .reasoning-item:hover { background-color: #E5E7EB; }
        .reasoning-item i { color: #4B5563; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div id="content-area" class="p-6 space-y-6">
            <!-- Content will be dynamically generated by JavaScript -->
            <div class="text-center p-10">
                <i class="fas fa-link text-4xl text-gray-300 mb-4"></i>
                <h2 class="font-bold text-gray-700">실시간 데이터 수신 대기 중...</h2>
                <p class="text-sm text-gray-500 mt-2">공유된 Trip ID를 확인하고 있습니다. 잠시만 기다려주세요.</p>
            </div>
        </div>
    </div>

    <!-- 상세 정보 팝업 모달 -->
    <div id="detailModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="font-bold text-lg"></h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="modal-body" class="text-sm text-gray-700"></div>
        </div>
    </div>

    <script>
        // ❗ 중요: 여기에 본인의 Firebase 프로젝트 구성 정보를 붙여넣으세요.
        const firebaseConfig = {
            // Firebase 콘솔 > 프로젝트 설정(⚙️) > 일반 > 내 앱 > Firebase SDK 스니펫 > 구성(CDN)
            // 예시:
            // apiKey: "AIzaSy...",
            // authDomain: "trip-dashboard-live.firebaseapp.com",
            // databaseURL: "https://trip-dashboard-live-default-rtdb.firebaseio.com",
            // projectId: "trip-dashboard-live",
            // storageBucket: "trip-dashboard-live.appspot.com",
            // messagingSenderId: "...",
            // appId: "..."
        };

        // Firebase 앱 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let fullData = null;
        let modalChart;

        const DOM = {
            contentArea: document.getElementById('content-area'),
            modal: document.getElementById('detailModal'),
            modalTitle: document.getElementById('modal-title'),
            modalContent: document.getElementById('modal-body'),
        };

        // --- ❗ [변경] Core Logic: Firebase Realtime Listener ---
        window.onload = function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const tripId = urlParams.get('tripId');

                if (!tripId) {
                    throw new Error("URL에 'tripId' 파라미터가 없습니다.");
                }

                // 해당 tripId의 '우편함'을 실시간으로 구독(감시) 시작
                const tripRef = database.ref(`trips/${tripId}`);
                tripRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    
                    if (!data) {
                        throw new Error("Trip 정보를 찾을 수 없습니다.");
                    }

                    console.log("📬 새로운 데이터 수신:", data);
                    fullData = data; // 전역 변수에 데이터 저장
                    renderUI(); // 데이터가 변경될 때마다 UI를 다시 그림
                });

            } catch (error) {
                console.error("Firebase 연결 오류:", error);
                DOM.contentArea.innerHTML = `
                    <div class="text-center p-10 bg-red-50 rounded-lg">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                        <h2 class="font-bold text-red-700">데이터를 불러올 수 없습니다.</h2>
                        <p class="text-sm text-red-600 mt-2">링크가 손상되었거나 데이터가 올바르지 않습니다. 담당자에게 문의해주세요.</p>
                        <p class="text-xs text-gray-500 mt-4">오류: ${error.message}</p>
                    </div>`;
            }
        };

        function renderUI() {
            if (!fullData) return;

            const { stage1, stage2 } = fullData;

            let stage2Html = '';
            if (stage2) {
                // AI 분석 결과가 도착하면 표시할 HTML 생성
                const analysis = stage2;
                const firstHit = analysis.first_hit_analysis.first_hit_alarms[0];
                const recommendation = analysis.recommendations[0];
                const similarCase = analysis.ai_analysis.track1_system_auto.similar_case;

                stage2Html = `
                    <div id="analysis-result" class="info-card bg-white p-5 rounded-xl shadow-md mt-6 slide-up-fade-in" style="animation-delay: 0.3s;">
                        <h2 class="font-bold text-lg text-blue-800 mb-3"><i class="fas fa-brain mr-2 text-blue-500"></i>AI 최종 분석 결과</h2>
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="text-sm text-blue-700 font-semibold">추정 원인</p>
                            <p class="font-bold text-xl text-blue-900 mt-1">${firstHit.message}</p>
                        </div>
                        <div class="text-center mt-4">
                            <p class="text-sm text-green-700 font-semibold">종합 신뢰도</p>
                            <p class="font-black text-5xl text-green-600">${firstHit.final_score}%</p>
                        </div>
                    </div>
                    <div class="info-card bg-white p-5 rounded-xl shadow-md mt-6 slide-up-fade-in" style="animation-delay: 0.9s;">
                        <h2 class="font-bold text-lg text-gray-800 mb-3"><i class="fas fa-wrench mr-2 text-gray-400"></i>권장 조치 1순위</h2>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-gray-800 text-sm font-bold">${recommendation.content}</p>
                            <p class="text-xs text-gray-500 mt-1">${recommendation.title}</p>
                        </div>
                    </div>
                `;
            } else {
                // AI 분석 결과가 아직 없으면 '분석 중' UI 표시
                stage2Html = `
                    <div class="info-card bg-white p-5 rounded-xl shadow-md mt-6 text-center slide-up-fade-in" style="animation-delay: 0.3s;">
                        <div class="placeholder-glow">
                            <i class="fas fa-spinner fa-spin text-blue-500 text-2xl mb-3"></i>
                            <p class="font-bold text-blue-700">운전 근무자가 원인 분석 중입니다...</p>
                            <p class="text-xs text-gray-500">이 화면은 자동으로 업데이트됩니다.</p>
                        </div>
                    </div>`;
            }

            // 전체 UI 구조 렌더링
            DOM.contentArea.innerHTML = `
                <div id="stage1-content" class="fade-in">
                    <div class="header-card p-6 shadow-lg">
                        <div class="flex items-center gap-4">
                            <i class="fas fa-bolt fa-2x text-yellow-300"></i>
                            <div>
                                <h1 class="text-2xl font-black">${stage1.summary}</h1>
                                <p class="text-sm opacity-80">${new Date(stage1.initialReportTime).toLocaleString('ko-KR')}</p>
                            </div>
                        </div>
                    </div>

                    <div class="info-card bg-white p-5 rounded-xl shadow-md mt-6">
                        <h2 class="font-bold text-lg text-gray-800 mb-3"><i class="fas fa-user-tie mr-2 text-gray-400"></i>담당자</h2>
                        <p class="text-gray-600 text-sm leading-relaxed">${stage1.personnel || '지정되지 않음'}</p>
                    </div>
                </div>
                <div id="stage2-content">
                    ${stage2Html}
                </div>
            `;
        }
        
        // 모달 관련 함수 (원본 유지)
        function showModal(reasonType) {
            // 이 부분은 현재 시나리오에서는 사용되지 않지만, 확장성을 위해 남겨둡니다.
            if (!fullData || !fullData.stage2) return;
            const reasonData = fullData.stage2.detailedReasoning[reasonType];
            if (reasonData) {
                DOM.modalTitle.textContent = reasonData.title;
                DOM.modalContent.innerHTML = reasonData.content;
                DOM.modal.classList.add('show');
            }
        }

        function closeModal() {
            DOM.modal.classList.remove('show');
        }
    </script>
</body>
</html>
